{% extends "base.html" %}
{% load url from future %}

{% block content %}

{% if form.errors %}
{{ form.errors }}
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.password_reset' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.email.label_tag }}</td>
            <td>{{ form.email }}</td>
        </tr>
    </table>

    <input type="submit" value="Reset Password" />
</form>

{% endblock %}
